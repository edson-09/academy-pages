<!DOCTYPE html>
<html lang="pt-MZ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção com Grid Dark Azul Suave</title>
    <style>
        /* Grid de pontos dark azul suave */
        .dot-mask {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: #0d131f; /* fundo escuro */
            background-image: radial-gradient(rgba(0, 97, 253, 0.2) 1px, transparent 1px); /* pontinhos azuis suaves */
            background-size: 16px 16px; /* espaçamento entre pontos */
            -webkit-mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 60%, transparent 100%);
            mask-image: radial-gradient(ellipse 50% 50% at 50% 50%, #000 60%, transparent 100%);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative h-screen w-screen bg-gray-900">

    <!-- Grid dark azul suave -->
    <div class="dot-mask"></div>

    <!-- Conteúdo da seção -->
    <div class="relative z-10 flex items-center justify-center h-full">
    </div>

</body>

</html>
