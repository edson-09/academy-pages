<!DOCTYPE html>
<html lang="pt-MZ">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seção Grid Dark Azul Suave</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Grid de pontinhos dark azul suave com efeito de desaparecimento */
    .dot-mask {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background-color: #0d131f; /* fundo escuro */
      /* Pontinhos azuis com diferentes opacidades para efeito suave */
      background-image:
        radial-gradient(rgba(0, 97, 253, 0.2) 2px, transparent 2px),
        radial-gradient(rgba(0, 97, 253, 0.1) 1px, transparent 1px);
      background-size: 20px 20px, 40px 40px; /* sobreposição de grids */
      z-index: 0;
    }

    /* Conteúdo da seção */
    .section-content {
      position: relative;
      z-index: 1;
      color: #fff;
    }

    .section {
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <section class="section">
    <!-- Grid de pontinhos -->
    <div class="dot-mask"></div>

    <!-- Conteúdo da seção -->
    <div class="section-content text-center">
      <h1 class="display-4 fw-bold">Seção com Grid Dark Azul Suave</h1>
      <p class="lead">Pontinhos decorativos com efeito de desaparecimento sutil.</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
